<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Cart With Modal </title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Animate CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
 <div class="container my-5 border  border-warning rounded  shadow-lg py-3 px-5">
 <h1 class="text-center fs-3 p-2">Product Cart </h1>
  <p id="errorMsg" style="display: none;"class="text-center alert alert-danger animate__animated animate__pulse animate__infinite fs-3"> Error, Input a product</p>
    <input type="text" placeholder="Input Product " id="product" autofocus class="w-100 form text-center fs-5 p-2">
    <br><br>
        <button onclick="addItem()" class=" btn btn-warning  w-100 fs-5">Add Product</button>
        <table id="show"class=" table table-light mt-3 table-hover border  "></table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button onclick="delAllItem()" style="display: none;" id="delAll"  class=" btn btn-danger  w-25 fs-5">
                <img src="./icons8-delete-30.png" alt="" width="40px">
            </button>
        </div>


        
    </div>
    
</body>

<!-- JavaScript -->
<script src="./script.js"></script>

<!-- Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
